<body>

                <main>

                                <section>

                                                                                                </tr>

                                                                                </thead>

                                                                                <tbody>

                                                                                                                                <?php for ($j = 1; $j <= $_POST['number']; $j++): ?>

                                                                                                                                                <td><?php echo $i * $j; ?></td>

                                                                                                                                <?php endfor; ?>

                                                                                                                </tr>

                                                                                                <?php endfor; ?>

                                                                                </tbody>

                                                                </table>
